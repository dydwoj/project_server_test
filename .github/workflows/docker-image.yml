name: Build and Push Docker Images

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Maven Build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend with Maven
        working-directory: soltech/project
        run: mvn -B package -DskipTests

      # Build & Push Backend
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/soltech-backend:latest \
            -f soltech/project/Dockerfile soltech/project
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/soltech-backend:latest

      # Build frontend
      - name: Build frontend
        working-directory: soltechreact
        run: |
          yarn install --frozen-lockfile
          yarn build

      # Build & Push Frontend
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/soltech-frontend:latest \
            -f soltechreact/Dockerfile soltechreact
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/soltech-frontend:latest

      # EC2 접속 후 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/soltech-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/soltech-frontend:latest

            docker stop soltech-backend || true
            docker stop soltech-frontend || true

            docker rm soltech-backend || true
            docker rm soltech-frontend || true

            docker run --rm --name soltech-backend -e SPRING_PROFILES_ACTIVE=prod -e DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }} -e DB_NAME=${{ secrets.DB_NAME }} -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e JWT_EXPIRE=${{ secrets.JWT_EXPIRE }} -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/soltech-backend:latest || exit 1

            docker run -d --name soltech-frontend -p 5173:5173 ${{ secrets.DOCKERHUB_USERNAME }}/soltech-frontend:latest
